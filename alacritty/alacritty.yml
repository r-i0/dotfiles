  selection:
    text: '#ffe9d7'
    background: '#265b75'

  # Normal colors
  bright:
    black: '0x686868'
    red: '0xff5454'
    green: '0x54ff54'
    yellow: '0xffff54'
    blue: '0x5454ff'
    magenta: '0xff54ff'
    cyan: '0x54ffff'
    white: '0xffffff'

  normal:
    black: '0x000000'
    red: '0xb21818'
    green: '0x18b218'
    yellow: '0xb26818'
    blue: '0x1818b2'
    magenta: '0xb218b2'
    cyan: '0x18b2b2'
    white: '0xb2b2b2'

  dim:
    black: '0x000000'
    red: '0xb21818'
    green: '0x18b218'
    yellow: '0xb26818'
    blue: '0x1818b2'
    magenta: '0xb218b2'
    cyan: '0x18b2b2'
    white: '0xb2b2b2'
  search:
    matches:
      foreground: '0xb2b2b2'
      background: '0xb26818'
    focused_match:
      foreground: CellBackground
      background: CellForeground

font:
  size: 14  # フォントサイズ
  normal:
    family: MesloLGS NF
    style: Regular
  bold:
    family: MesloLGS NF
    style: Bold
  italic:
    family: MesloLGS NF
    style: Italic
  bold_italic:
    family: MesloLGS NF
    style: Bold Italic
window:
  decorations: None         # ボーダーとタイトルバーの表示
  background_opacity: 0.99    # 背景を透過させる

dynamic_title: false

hide_cursor_when_typing: false

# Style of the cursor
#
# Values for 'cursor_style':
# - Block
# - Underline
# - Beam
cursor_style: Beam

# Live config reload (changes require restart)
live_config_reload: true
