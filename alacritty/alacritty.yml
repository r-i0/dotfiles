# フォント
font:
  size: 14  # フォントサイズ
  normal:
    family: 'MesloLGS NF'
    style: Regular
  bold:
    family: 'MesloLGS NF'
    style: Bold
  italic:
    family: 'MesloLGS NF'
    style: Italic
  bold_italic:
    family: 'MesloLGS NF'
    style: Bold Italic
window:
  decorations: 'None'       # ボーダーとタイトルバーの表示
background_opacity: 0.99    # 背景を透過させる

dynamic_title: false

hide_cursor_when_typing: false

# Style of the cursor
#
# Values for 'cursor_style':
# - Block
# - Underline
# - Beam
cursor_style: Beam

# Live config reload (changes require restart)
live_config_reload: true
