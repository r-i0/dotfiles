# Colors (Gruvbox dark)
colors:
  # COLORSCHEME: konsole_linux.yaml
  primary:
    # hard contrast background - '#1d2021'
    foreground: '0xe3e3e3'
    bright_foreground: '0xffffff'
    dim_foreground: '0xe3e3e3'
    background: '0x1f1f1f'
    bright_background: '0x686868' # not sure
    dim_background: '0x1f1f1f'    # not sure

  cursor:
    text: '0x191622'
    cursor: '0xf8f8f2'

  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground
  # search:
  #   matches:
